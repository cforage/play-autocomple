  <body ng-controller="ProductController">

    <div class="container">
      <div class="header">
        <h3 class="text-muted">Product Management</h3>
      </div>

      <h3>Manage Products</h3>

      <form class="form-horizontal" role="form">
        <div class="box-outer">
          <div class="box">
            <div class="form-group">
              <label class="col-md-4  control-label">Product Id</label>
              <div class="col-md-8">
                <input type="text" class="form-control" ng-model="selected" ng-blur="updateProduct()" 
                typeahead="p as p.ids for p in getProducts($viewValue) | filter:$viewValue | limitTo:8" pattern="^[0-9]{4}" required>
              </div>
            </div>
          </div>
        </div>
      </form>
      <form class="form-horizontal" role="form">
        <div class="box-outer">
          <div class="box">
            <div class="form-group">
              <label class="col-md-4  control-label">Id</label>
              <div class="col-md-8">
                <p class="form-control-static">{{selected.id}}</p>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4  control-label">Title</label>
              <div class="col-md-8">
                <input type="text" class="form-control" value="{{selected.title}}" ng-model="selected.title" ng-blur="updateProduct()" ng-disabled="selected == null">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4  control-label">Price</label>
              <div class="col-md-8">
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="text" class="form-control" value="{{selected.pricing.price}}" ng-model="selected.price" ng-disabled="selected == null">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4  control-label">Cost</label>
              <div class="col-md-8">
                <p class="form-control-static">{{selected.pricing.cost| currency}}</p>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="footer">
        <p>Â© 2013</p>
      </div>

    </div> <!-- /container -->

    <script src="app.js"></script>
  </body>
</html>
